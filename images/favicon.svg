<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <!-- Navy blue background circle with gradient for depth -->
    <defs>
        <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" /> <!-- Lighter navy -->
            <stop offset="100%" style="stop-color:#172554;stop-opacity:1" /> <!-- Darker navy -->
        </linearGradient>
    </defs>
    
    <!-- Background circle with gradient -->
    <circle cx="16" cy="16" r="16" fill="url(#navyGradient)"/>
    
    <!-- White BN letters with subtle shadow for better contrast -->
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
          fill="white" 
          font-family="Arial, sans-serif" 
          font-size="16px" 
          font-weight="900"
          letter-spacing="-0.5"
          style="filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.3));">
        BN
    </text>
</svg>
