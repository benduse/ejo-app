<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ejo flashcards</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='75' font-size='75' font-weight='bold' fill='%23FF6B6B'%3Eejo%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="flashcards.css">
</head>
<header>
<div class="logo-container"> 
  <img src="/images/logo.svg" alt="Ejo Quiz App Logo" class="logo" aria-label="Polyglot Quiz App Logo">
  </div>
</header>
<body>

    <!-- flashcards-->
        <section id="flashcards-section">
  <div id="flashcard-container">
    <div class="flashcard-scene">
      <div class="flashcard" id="flashcard">
        <div class="card-face card-front">
          <div class="card-content">
            <div id="front-content"></div>
          </div>
        </div>
        <div class="card-face card-back">
          <div class="card-content">
            <div id="back-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flashcard-controls">
    
    <div class="progress-container">
      <span id="current-card">1</span> out of <span id="total-cards">10</span>
    </div>
    <button id="prev-flashcard" type="button">Previous</button>
    <button id="flip-flashcard" type="button">Flip</button>
    <button id="next-flashcard" type="button">Next</button>
    <button id="skip-flashcard">Skip</button>


    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search flashcards...">
        <div id="search-results" class="search-results"></div>
    </div>
    <input type="number" id="goto-card" min="1" placeholder="Go to card #" >
  </div>
  <button id="start-quiz">Quiz Mode</button>

</section>
<div id="quiz-container" style="display:none; margin-top:20px;">
  <h3 id="quiz-question"></h3>
  <div id="quiz-options"></div>
  <p id="quiz-feedback"></p>
  <button id="next-question" style="display:none;">Next</button>
  <p id="quiz-score"></p>
</div>

  <div class="social-links" aria-label="Social Media Links" style="text-align:center;">

       class="social-icon" 
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Follow me on X (formerly Twitter)"
       style="margin: 0 10px;">
        <i class="fab fa-twitter" aria-hidden="true"></i>
    </a>
    <a href="https://www.linkedin.com/in/benjamin-niyodusenga/" 
       class="social-icon" 
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Connect with me on LinkedIn"
       style="margin: 0 10px;">
        <i class="fab fa-linkedin-in" aria-hidden="true"></i>
    </a>
    <a href="https://github.com/benduse" 
       class="social-icon" 
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Check out my projects on GitHub"
       style="margin: 0 10px;">
        <i class="fab fa-github" aria-hidden="true"></i>
    </a>
    <a href="https://www.instagram.com/bennduse/" 
       class="social-icon" 
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="Follow me on Instagram"
       style="margin: 0 10px;">
        <i class="fab fa-instagram" aria-hidden="true"></i>
    </a>
    <p style="margin-top: 1rem;">&copy; 2025 Benjamin All Rights Reserved</p>
        </div>
  </footer>
    <script src="flashcards.js"></script>
</body>
</html>
