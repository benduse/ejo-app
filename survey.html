<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Quiz App - Feedback Survey</title>
    <link rel="stylesheet" href="survey-page.css">
</head>
<body>
    <div class="survey-page">
        <header class="survey-header">
            <h1>Polyglot Quiz Feedback Survey</h1>
            <p>Your feedback helps us improve the quiz experience for everyone!</p>
        </header>

        <div class="survey-progress">
            <div class="survey-progress-bar" id="survey-progress-bar"></div>
        </div>

        <form id="survey-form" class="survey-form">
            <!-- Step 1: General Experience -->
            <div class="survey-step active" data-step="1">
                <h2>General Experience</h2>
                
                <div class="form-group">
                    <label>How would you rate your overall experience?</label>
                    <div class="star-rating" data-rating="0">
                        <span class="star" data-value="1">â˜†</span>
                        <span class="star" data-value="2">â˜†</span>
                        <span class="star" data-value="3">â˜†</span>
                        <span class="star" data-value="4">â˜†</span>
                        <span class="star" data-value="5">â˜†</span>
                    </div>
                    <input type="hidden" name="overall_rating" id="overall_rating" value="0">
                </div>

                <div class="form-group">
                    <label>How likely are you to recommend this app? (0-10)</label>
                    <input type="range" name="recommend_score" min="0" max="10" value="5" class="slider">
                    <span class="slider-value">5</span>
                </div>

                <div class="form-group">
                    <label>How often do you plan to use this app?</label>
                    <select name="usage_frequency" required>
                        <option value="">Select...</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="occasionally">Occasionally</option>
                    </select>
                </div>
            </div>

            <!-- Step 2: Quiz Content -->
            <div class="survey-step" data-step="2">
                <h2>Quiz Content & Quality</h2>
                
                <div class="form-group">
                    <label>Which language(s) did you practice?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="languages" value="french"> French</label>
                        <label><input type="checkbox" name="languages" value="spanish"> Spanish</label>
                        <label><input type="checkbox" name="languages" value="ikinyarwanda"> Ikinyarwanda</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>How would you rate the question quality?</label>
                    <div class="star-rating" data-rating="0">
                        <span class="star" data-value="1">â˜†</span>
                        <span class="star" data-value="2">â˜†</span>
                        <span class="star" data-value="3">â˜†</span>
                        <span class="star" data-value="4">â˜†</span>
                        <span class="star" data-value="5">â˜†</span>
                    </div>
                    <input type="hidden" name="question_quality" id="question_quality" value="0">
                </div>

                <div class="form-group">
                    <label>Were the questions appropriately difficult?</label>
                    <select name="difficulty_feedback">
                        <option value="">Select...</option>
                        <option value="too-easy">Too easy</option>
                        <option value="just-right">Just right</option>
                        <option value="too-difficult">Too difficult</option>
                        <option value="mixed">Mixed difficulty</option>
                    </select>
                </div>
            </div>

            <!-- Step 3: Features -->
            <div class="survey-step" data-step="3">
                <h2>Features & Functionality</h2>
                
                <div class="form-group">
                    <label>Which features were most useful?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="useful_features" value="difficulty-levels"> Difficulty levels</label>
                        <label><input type="checkbox" name="useful_features" value="score-tracking"> Score tracking</label>
                        <label><input type="checkbox" name="useful_features" value="leaderboard"> Leaderboard</label>
                        <label><input type="checkbox" name="useful_features" value="download-results"> Download results</label>
                        <label><input type="checkbox" name="useful_features" value="progress-bar"> Progress bar</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>What features would you like added?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="wanted_features" value="more-languages"> More languages</label>
                        <label><input type="checkbox" name="wanted_features" value="audio"> Audio pronunciation</label>
                        <label><input type="checkbox" name="wanted_features" value="explanations"> Answer explanations</label>
                        <label><input type="checkbox" name="wanted_features" value="practice-mode"> Practice mode</label>
                        <label><input type="checkbox" name="wanted_features" value="badges"> Achievement badges</label>
                        <label><input type="checkbox" name="wanted_features" value="dark-mode"> Dark mode</label>
                    </div>
                </div>
            </div>

            <!-- Step 4: Final Feedback -->
            <div class="survey-step" data-step="4">
                <h2>Final Thoughts</h2>
                
                <div class="form-group">
                    <label>What did you like most?</label>
                    <textarea name="liked_most" rows="3" placeholder="Tell us what you enjoyed..."></textarea>
                </div>

                <div class="form-group">
                    <label>What could be improved?</label>
                    <textarea name="improvements" rows="3" placeholder="Your suggestions..."></textarea>
                </div>

                <div class="form-group">
                    <label>Any additional comments?</label>
                    <textarea name="additional_comments" rows="3" placeholder="Anything else you'd like to share..."></textarea>
                </div>
            </div>

            <!-- Navigation -->
            <div class="survey-navigation">
                <button type="button" class="btn-prev" id="survey-prev">Previous</button>
                <button type="button" class="btn-next" id="survey-next">Next</button>
                <button type="submit" class="btn-submit hide" id="survey-submit">Submit Survey</button>
            </div>
        </form>

        <div class="survey-thank-you hide" id="thank-you-section">
            <h2>Thank You! ðŸŽ‰</h2>
            <p>Your feedback has been submitted successfully.</p>
            <button class="btn-return" onclick="window.location.href='index.html'">Return to Quiz</button>
        </div>
    </div>

    <script src="survey-page.js"></script>
</body>
</html>
