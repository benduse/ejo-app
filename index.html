<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyglot Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Polyglot Quiz App</h1>
        <div class="language-selector">
            <label for="languageSelect">Choose Language:</label>
            <select id="languageSelect">
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
        <div class="score-container">Score: <span id="score">0</span></div>
    </header>
    <main>
        <div id="quiz-container">
            <div id="progress-bar"></div>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="choices" class="choices-grid"></div>
            </div>
            <div id="end-quiz-container">
                <button id="end-quiz-btn">End Quiz</button>
                <button id="print-pdf-btn" class="hide">Print Results as PDF</button>
            </div>
        </div>
        <div id="result-container" class="hide">
            <h2>Quiz Complete!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart Quiz</button>
            <button id="download-btn" class="hide">Download Results</button>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <div class="footer">&copy; 2025 Benjamin All Rights Reserved</div>
    </footer>
</body>
</html>
